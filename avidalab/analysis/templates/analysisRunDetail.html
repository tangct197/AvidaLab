{% extends "base_generic.html" %}
<!-- Add additional CSS in static file -->
{% load static %}
<link rel="stylesheet" href="{% static 'css/styles.css' %}"> {% block content %}
<head>
    <meta charset="utf-8">
    <title>Analytics</title>
</head>

<body>
    We made it here yay!
    {{exp}} </br>
    {{projectID}} </br>

     <form action="{% url 'analysisField'%}" method="get"  enctype="multipart/form-data">

            <select name="selectedRuns" class="multiselect" multiple="multiple">
                {% for run in runs %}
                    <option value={{run}} name={{run}} >{{run}}</option>
                {% endfor %}
            </select>
            </br>
            <select name="selectedData" single>
                {% for dataFile in dataFiles %}
                    <option value={{dataFile}}>{{dataFile}}</option>
                {% endfor %}
            </select>
        <input type="hidden" name="exp" value={{exp}}>
        <input type="hidden" name="projectID" value={{projectID}}>
        <button type = "submit">Next</button>
    </form>

</body>
{% endblock %}
